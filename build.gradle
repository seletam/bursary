plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.0.2'
    api 'org.springframework.boot:spring-boot-starter-data-cassandra:3.0.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.2'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.2'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.2'
    api 'org.springframework.boot:spring-boot-starter-mail:3.0.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.2'
    testImplementation 'org.springframework.security:spring-security-test:6.0.1'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

group = 'com.bursary'
version = '0.0.1-SNAPSHOT'
description = 'bursary'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_16

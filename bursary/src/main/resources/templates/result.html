<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>View Applicant</h3>
	<h4>First Name:</h4>
	<p th:text="${applicantDetails.firstName}" />
	<h4>Middle Name:</h4>
	<p th:text="${applicantDetails.middleName}" />
	<h4>Middle Name:</h4>
	<p th:text="${applicantDetails.lastName}" />
	<h4>Middle Name:</h4>
	<p th:text="${applicantDetails.dob}" />
	<h4>Middle Name:</h4>
	<p th:text="${applicantDetails.email}" />
	<h4>Middle Name:</h4>
	<p th:text="${applicantDetails.referenceNo}" />
</body>
</html>

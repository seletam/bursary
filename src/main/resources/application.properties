server.port=3300
spring.application.name=bursary

#db
spring.cassandra.schema-action=recreate_drop_unused
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s
spring.cassandra.keyspace-name=bursary_cassandra
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.contact-points=127.0.0.1
spring.cassandra.port=9042
#spring.cassandra.ssl=true

#security
spring.security.user.name=admin
spring.security.user.password=admin

spring.main.allow-bean-definition-overriding=true

#actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.mvc.problemdetails.enabled=true

#logger
logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

#custom
bursary.min_gpa=60